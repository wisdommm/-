<!DOCTYPE html>
<head>
	<meta charste="UTF-8"/>
</head>
<body>
	<canvas id="canvas" style="border:1px solid #aaa; display:block; margin:50px auto; ">
		您的浏览器不支持canvas!
	</canvas>

	<script type="text/javascript">
		window.onload=function(){
			var canvas = document.getElementById("canvas");

			canvas.width = 1200;
			canvas.height = 600;
			var context = canvas.getContext("2d");

			context.fillStyle = "black";
			context.fillRect(0,0,canvas.width,canvas.height);

			for(var i = 0;i < 100; i++){
				var radius = Math.random() * 10 + 10;
				var x = Math.random() * canvas.width;
				var y = Math.random() * canvas.height;
				var a = Math.random() * 360;

				drawStar(context,radius/2.0,radius,x,y,a);	
			}

		}

		function drawStar(cxt,r,R,x,y,rot ){
			cxt.beginPath();
			for(var i = 0; i < 5; i++ ){
				cxt.lineTo(Math.cos((18 + i*72 - rot)/180*Math.PI) * R + x , -Math.sin((18 + i*72 - rot)/180*Math.PI) * R + y);
				cxt.lineTo(Math.cos((54 + i*72 - rot)/180*Math.PI) * r + x , -Math.sin((54 + i*72 - rot)/180*Math.PI) * r + y);
			}

			cxt.closePath();
			cxt.stroke();
			cxt.fillStyle = "yellow";
			cxt.fill();
		}
	</script>
</body>
</html>
